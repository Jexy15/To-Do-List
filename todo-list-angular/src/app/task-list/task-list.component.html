<!-- task-list.component.html -->

<div class="todo-container">
    <h1>To-Do List</h1>
    
    <app-task-input (addTaskEvent)="addTask($event)"></app-task-input>

    <ul>
        <li *ngFor="let task of tasks; let i = index">
            <app-task-item [task]="task" (removeTaskEvent)="removeTask(i)"></app-task-item>
        </li>
    </ul>
</div>
